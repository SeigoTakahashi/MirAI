{% extends "base/base.html" %}
{% load static %}

{% block title %}パスワードリセット失敗{% endblock %}

{% block content %}
<div class="container-fluid pt-4 px-4">
    <div class="row vh-100 bg-light rounded align-items-center justify-content-center mx-0">
        <div class="col-md-6 text-center p-4">
            <i class="bi bi-exclamation-triangle display-1 text-danger"></i>
            <h1 class="display-1 fw-bold">Failed</h1>
            <h1 class="mb-4">パスワードがリセットできませんでした</h1>
            <p class="mb-4">
                {{ error_message|default:"現在、メール送信に問題が発生しています。" }}
            </p>
            <a class="btn btn-primary rounded-pill py-3 px-5" href="{% url 'accounts:password_reset' %}">戻る</a>
        </div>
    </div>
</div>
{% endblock %}
